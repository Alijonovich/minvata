<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Производственная заявка — PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Приложение для расчета веса минеральной ваты — PWA">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">
</head>
<body>
  <main class="card" id="app">
    <h1>Производственная заявка / 生产订单</h1>
    <form id="orderForm" novalidate>
      <div class="row">
        <label>Дата/日期:<input type="date" id="date"></label>
        <label>Время/时间:<input type="time" id="time"></label>
        <label>Бренд/品牌:<input type="text" id="brand" placeholder="Angren Insulation"></label>
      </div>

      <div class="row">
        <label>Плотность/密度:<input type="number" id="density" step="any" min="0"></label>
        <label>Цвет/颜色:
          <select id="color">
            <option value="">— Выберите — / 选择 —</option>
            <option value="yellow">Желтый / 黄色</option>
            <option value="black">Черный / 黑色</option>
          </select>
        </label>
        <label>Характеристика/特性:
          <select id="foil">
            <option value="with">С алюминиевой фольгой / 贴铝箔</option>
            <option value="without">Без фольги / 不贴铝箔</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>Длина/长度 (мм):<input type="number" id="length" step="any" min="0"></label>
        <label>Ширина/宽度 (мм):<input type="number" id="width" step="any" min="0"></label>
        <label>Высота/高度 (мм):<input type="number" id="height" step="any" min="0"></label>
      </div>

      <div class="row">
        <label>Количество/数量:<input type="number" id="qty" step="1" min="0" value="1"></label>
        <label>Кг. за ед.:<input type="text" id="kgPerUnit" readonly></label>
        <label>Общий вес:<input type="text" id="totalKg" readonly></label>
      </div>

      <div class="row actions">
        <button type="button" id="calcBtn">Рассчитать</button>
        <button type="reset">Сброс</button>
        <button type="button" id="exportBtn">Экспорт (JSON)</button>
      </div>
    </form>

    <section id="note" class="note">
      Подсказка: При выборе "С алюминиевой фольгой" к весу за единицу добавляется +1 кг. 
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
